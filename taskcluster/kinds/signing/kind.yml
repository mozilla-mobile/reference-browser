---

loader: rb_taskgraph.loader.single_dep:loader

kind-dependencies:
    - build

transforms:
    - rb_taskgraph.transforms.signing:transforms
    - rb_taskgraph.transforms.signing_apks:transforms
    - taskgraph.transforms.task:transforms

job-template:
    description: Sign Reference Browser
    index:
        by-build-type:
            (nightly|raptor):
                type: signing
            default: {}
    treeherder:
        kind: build
        symbol: S
        tier: 2
    worker-type:
        by-variant:
            nightly: signing
            default: dep-signing
    worker:
        max-run-time: 3600
        signing-type:
            by-variant:
                nightly:
                    by-level:
                        '3': release-signing
                        default: dep-signing
                default: dep-signing
